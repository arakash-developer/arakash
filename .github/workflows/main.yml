name: Deploy Next.js to FTP

on:
  push:
    branches:
      - main # or your default branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # or your version

      - name: Install dependencies
        run: npm install

      - name: Clear Next.js cache
        run: rm -rf .next out

      - name: Build Next.js
        run: npm run build

      - name: List build output
        run: ls -la ./out/

      - name: Show file count and sizes
        run: |
          echo "Total files to deploy:"
          find ./out -type f | wc -l
          echo "Build output size:"
          du -sh ./out/

      - name: Add timestamp to force cache invalidation
        run: echo "$(date)" > ./out/deployment-timestamp.txt

      - name: Upload to FTP server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.arakash.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./out/
          server-dir: /
          security: loose
          dry-run: false
          log-level: verbose
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/.env*
            .github/
          state-name: .ftp-deploy-sync-state.json
